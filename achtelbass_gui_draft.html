<html>
    <head><title>achtelbass gui draft</title></head>
    <body>
        <div name="tonic_div" style="float:left">
            <h2>Tonic</h2>
            <select name="tonic" size="1">
                <option>C</option>
                <option>G</option>
                <option>D</option>
            </select>
        </div>
        <div name="mode_div" style="float:left">
            <h2>Mode</h2>
            <select name="mode" size="1">
                <option>Major</option>
                <option>Minor</option>
            </select>
        </div>
        <div name="intervals_div" style="float:left">
            <h2>Intervals</h2>
            <input type="checkbox" name="intervals" value="seconds" checked="checked"> Seconds</br>
            <input type="checkbox" name="intervals" value="thirds"> Thirds</br>
        </div>
        <div name="min_pitch_div" style="float:left">
            <h2>Min pitch</h2>
            <select name="min_pitch" size="1">
                <option>c1</option>
                <option>d1</option>
                <option>e1</option>
                <option>f1</option>
            </select>
        </div>
        <div name="max_pitch_div" style="float:left">
            <h2>Max pitch</h2>
            <select name="max_pitch" size="1">
                <option>c1</option>
                <option>d1</option>
                <option selected="selected">e1</option>
                <option>f1</option>
            </select>
        </div>
        <div name="rest_frequency_div" style="float:left">
            <h2>Rest frequency</h2>
            <select name="mode" size="1">
                <option>0</option>
                <option>0.5</option>
                <option>1</option>
            </select>
        </div>
        <div name="tuplets_div" style="float:left">
            <h2>Tuplets</h2>
            <select name="mode" size="1">
                <option>No tuplets</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div name="pages_div" style="float:left">
            <h2>How much pages</h2>
            <select name="pages" size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    <body>
<html>
